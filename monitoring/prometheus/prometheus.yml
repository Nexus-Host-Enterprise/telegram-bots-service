global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'backend'
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:8000']

  - job_name: 'worker'
    metrics_path: /metrics
    static_configs:
      - targets: ['worker:8000'] # if worker exposes metrics; otherwise skip

  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']  # optional node_exporter
