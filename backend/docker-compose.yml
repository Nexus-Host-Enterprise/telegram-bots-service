version: "3.8"
services:
  backend:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - bot-manager
    volumes:
      - ./:/app
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: nexus
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
  bot-manager:
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.11
    command: ["uvicorn", "botmanager_stub:app", "--host", "0.0.0.0", "--port", "8081"]
    volumes:
      - ./bot_manager_stub:/app
    ports:
      - "8081:8081"

volumes:
  pgdata:

